<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for {{ job.title }} | CareerConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <a href="/job/{{ job.id }}" class="btn btn-link">&larr; Back to job details</a>

    <h2 class="mb-4">Apply for <span class="text-primary">{{ job.title }}</span></h2>

    <form action="/submit_application" method="POST">
      <!-- Hidden Job ID -->
      <input type="hidden" name="job_id" value="{{ job.id }}">

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="linkedin" class="form-label">LinkedIn Profile</label>
        <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
      </div>

      <div class="mb-3">
        <label for="resume_url" class="form-label">Resume URL (Google Drive, Dropbox, etc.)</label>
        <input type="url" class="form-control" id="resume_url" name="resume_url" required>
      </div>

      <button type="submit" class="btn btn-success">Submit Application</button>
    </form>
  </div>

  <footer class="py-3 my-4">
    <p class="text-center text-body-secondary">Â© 2025 CareerConnect</p>
  </footer>
</body>
</html>
