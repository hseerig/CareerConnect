<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ job.title }} | YourCompany</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <a href="/" class="btn btn-link">&larr; Back to all jobs</a>

    <div class="card shadow-sm p-4 mt-4">
      <h2 class="mb-3">{{ job.title }}</h2>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Salary:</strong> ₹{{ job.salary }}</p>
      <p><strong>Job Description:</strong></p>
      <p>{{ job.description }}</p>

      <a href="/apply/{{ job.id }}" class="btn btn-primary mt-3">Apply Now</a>
    </div>
  </div>

  <footer class="py-3 my-4">
    <p class="text-center text-body-secondary">© 2025 YourCompany, Inc</p>
  </footer>
</body>
</html>
